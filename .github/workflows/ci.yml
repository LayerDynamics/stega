name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Initialize Dependencies
        run: |
          rm -f deno.lock
          deno cache --reload mod.ts
          deno cache --lock=deno.lock --lock-write mod.ts
          deno cache --lock=deno.lock mod.ts

      - name: Cache Deno Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/deno
            ~/.deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.json', '**/deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Clean Temporary Directories
        run: rm -rf /tmp/1491d1ce2c88246d || true

      - name: Ensure Temporary Directory
        run: mkdir -p /tmp/1491d1ce2c88246d || true

      - name: Deno Version
        run: deno --version

      - name: Verify Formatting
        run: deno fmt --check

      - name: Run Linter
        run: deno lint

      - name: Clean Coverage Data
        run: deno task test:clean

      - name: Clear Deno Cache
        run: deno cache --reload mod.ts

      - name: Setup Test Environment
        run: |
          # Remove existing test files and create fresh directories
          rm -rf /tmp/test_tmp /tmp/deno_dir ./cov ./tmp tests/fixtures/dynamic locales
          mkdir -p /tmp/test_tmp /tmp/deno_dir ./cov ./tmp tests/fixtures/{dynamic,generated} locales
          chmod -R 777 /tmp/test_tmp /tmp/deno_dir ./cov ./tmp tests/fixtures locales

          # Create locale file
          cat > locales/en.json << 'EOF'
          {
            "available_commands": "Available Commands:",
            "use_help": "Use '{command} --help' for more information",
            "error": "Error: {message}",
            "debug": "Debug: {message}",
            "info": "Info: {message}",
            "warning": "Warning: {message}",
            "command_not_found": "Command \"{command}\" not found.",
            "missing_required_flag": "Missing required flag: {flag}",
            "invalid_flag_value": "Invalid value for flag '{flag}': {value}",
            "command": "Command",
            "options": "Options",
            "default": "default",
            "subcommand_not_found": "Subcommand \"{subcommand}\" not found.",
            "unexpected_error": "Unexpected Error: {message}"
          }
          EOF

      - name: Run Tests with Coverage
        timeout-minutes: 15
        env:
          DENO_DIR: /tmp/deno_dir
          TMPDIR: /tmp/test_tmp
          TEST_MODE: ci
          NO_COLOR: true
          DEBUG: true
          LOCALE: en
        run: |
          deno test --allow-all --coverage=cov --fail-fast=false --parallel --no-check
          deno coverage cov --lcov --output=cov.lcov

      - name: Debug Test Environment
        if: always()
        run: |
          echo "=== Test Environment ==="
          printenv | sort
          echo "=== Directory Structure ==="
          tree -a -L 3 || find . -type d -maxdepth 3
          echo "=== Test Files ==="
          find tests -type f -name "*.ts"
          echo "=== Permissions ==="
          ls -la /tmp/test_tmp /tmp/deno_dir ./cov ./tmp tests/fixtures locales

      - name: List Directory State
        if: always()
        run: |
          echo "=== Environment ==="
          env | sort
          echo "=== Directory Structure ==="
          find . -type d
          echo "=== Test Files ==="
          find tests -type f

      - name: List Test Directories
        if: always()
        run: |
          echo "=== Temporary Directory ==="
          ls -la /tmp/test_tmp || true
          echo "=== Deno Directory ==="
          ls -la /tmp/deno_dir || true
          echo "=== Coverage Directory ==="
          ls -la cov || true

      - name: List Temporary Directory Contents
        run: ls -R /tmp/1491d1ce2c88246d

      - name: Build Verification
        run: |
          deno task build:linux
          deno task build:windows
          deno task build:macos
          
      - name: Upload Coverage Results
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: |
            cov.lcov
            cov/
          if-no-files-found: error

      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            dist/
          if-no-files-found: error

      - name: Upload Lockfile
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: deno-lockfile
          path: deno.lock
          if-no-files-found: warn

      - name: Cache Cleanup
        if: always()
        run: deno cache --reload mod.ts